<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
   
    <link rel="stylesheet" href="./assets/css/styl.css">
</head>

<body>
    <div class="card-wrap">

        <div class="title">India COVID-19 Dashboard</div>

        <input type="text" id="stateInput" class="form-control mb-2" placeholder="Enter a state (e.g. Gujarat)" />

        <button id="searchBtn" class="btn-custom">Search</button>

        <div id="loader" class="hide">Loading...</div>

        <div id="result" class="hide mt-3">

            <div class="stat">
                <span>Total Cases</span>
                <strong id="cases"></strong>
            </div>

            <div class="stat">
                <span>Recovered</span>
                <strong id="recovered"></strong>
            </div>

            <div class="stat">
                <span>Deaths</span>
                <strong id="deaths"></strong>
            </div>

            <div class="stat">
                <span>Active Cases</span>
                <strong id="active"></strong>
            </div>

        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
